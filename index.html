<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>LAstarworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <meta property="og:title" content="LAstarworks">
  <meta property="og:description" content="The art of having fun is heading to space.">
  <meta property="og:image" content="https://www.lastarworks.space/moja-fotka-mob.jpg">
  <meta property="og:url" content="https://www.lastarworks.space">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div class="background-layer"></div>

  <div class="social-row">
    <a href="https://www.facebook.com/lastarworks" target="_blank" class="social-item">
      <img src="fb.svg" alt="Facebook">
      <span>Facebook</span>
    </a>
    <a href="https://www.instagram.com/lastarworks.space/" target="_blank" class="social-item">
      <img src="ig.svg" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a href="https://app.astrobin.com/u/LAstarworks.space#gallery" target="_blank" class="social-item">
      <img src="astrobin.svg" alt="AstroBin">
      <span>AstroBin</span>
    </a>
    <a href="https://www.youtube.com/@LAstarworks" target="_blank" class="social-item">
      <img src="youtube.svg" alt="YouTube">
      <span>YouTube</span>
    </a>
  </div>

  <div class="hero-image"></div>

  <div id="countdown" class="countdown-bottom"></div>

  <audio id="bg-audio" loop>
    <source src="ok.mp3" type="audio/mpeg">
    Tvoj browser ne podržava audio element.
  </audio>

  <footer>
    © LAstarworks.space — All rights reserved
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2026-06-30T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "00:00:00:00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownElement.innerHTML =
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const audio = document.getElementById("bg-audio");
    function playAudio() {
      if (audio && audio.paused) {
        audio.play().catch(() => {});
      }
    }
    document.addEventListener("click", playAudio, { once: true });
    document.addEventListener("touchstart", playAudio, { once: true });

    // Valoviti puls u loopu: 3 vala, pauza 3s
    const icons = document.querySelectorAll('.social-item');
    let waveCount = 0;

    function wavePulseOnce(index = 0) {
      if (index >= icons.length) {
        waveCount++;
        if (waveCount < 3) {
          setTimeout(() => wavePulseOnce(0), 600);
        } else {
          waveCount = 0;
          setTimeout(() => wavePulseOnce(0), 3000); // pauza 3 sekunde
        }
        return;
      }

      const icon = icons[index];
      icon.classList.add('active-pulse');

      setTimeout(() => {
        icon.classList.remove('active-pulse');
      }, 500);

      setTimeout(() => wavePulseOnce(index + 1), 200);
    }

    wavePulseOnce();
  </script>
</body>
</html>
