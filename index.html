<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>LAstarworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <meta property="og:title" content="LAstarworks">
  <meta property="og:description" content="The art of having fun is heading to space.">
  <meta property="og:image" content="https://www.lastarworks.space/moja-fotka-mob.jpg">
  <meta property="og:url" content="https://www.lastarworks.space">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div class="background-layer"></div>

  <!-- Social icons with labels -->
  <div class="social-row">
    <a href="https://www.facebook.com/lastarworks" target="_blank" class="social-item pulse">
      <img src="fb.svg" alt="Facebook">
      <span>Facebook</span>
    </a>
    <a href="https://www.instagram.com/lastarworks.space/" target="_blank" class="social-item pulse">
      <img src="ig.svg" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a href="https://app.astrobin.com/u/LAstarworks.space#gallery" target="_blank" class="social-item pulse">
      <img src="astrobin.svg" alt="AstroBin">
      <span>AstroBin</span>
    </a>
  </div>

  <!-- Hero background -->
  <div class="hero-image"></div>

  <!-- Countdown centered at bottom -->
  <div id="countdown" class="countdown-bottom"></div>

  <!-- Background audio -->
  <audio id="bg-audio" loop>
    <source src="ok.mp3" type="audio/mpeg">
    Tvoj browser ne podržava audio element.
  </audio>

  <!-- Footer -->
  <footer>
    © LAstarworks.space — All rights reserved
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2026-06-30T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "00:00:00:00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownElement.innerHTML =
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const audio = document.getElementById("bg-audio");
    function playAudio() {
      if (audio && audio.paused) {
        audio.play().catch(() => {});
      }
    }
    document.addEventListener("click", playAudio, { once: true });
    document.addEventListener("touchstart", playAudio, { once: true });
  </script>
</body>
</html>
