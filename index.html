<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>LAstarworks</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="hero-image"></div>

  <audio autoplay loop>
    <source src="ok.mp3" type="audio/mpeg">
    Tvoj browser ne podr≈æava audio element.
  </audio>

  <div id="countdown" class="fade-in"></div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2026-06-30T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "00:00:00:00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownElement.innerHTML =
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
