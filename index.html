<body>
  <div class="container">
    <h1 class="title">LAstarworks</h1>

    <div class="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>

    <div class="icon-panel">
      <a href="observatory.html" class="pulse-icon">
        <div class="icon-placeholder"></div>
        <span class="icon-label">Observatory</span>
      </a>
      <a href="gallery.html" class="pulse-icon">
        <div class="icon-placeholder"></div>
        <span class="icon-label">Gallery</span>
      </a>
      <a href="about.html" class="pulse-icon">
        <div class="icon-placeholder"></div>
        <span class="icon-label">About</span>
      </a>
    </div>

    <div class="footer-info">
      © 2025 Limeniks Astro Starworks. All rights reserved.
    </div>
  </div>

  <script>
    // Countdown logic
    const targetDate = new Date("2025-12-31T23:59:59").getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>  <!-- Navigation icons above countdown -->

  <div id="countdown" class="countdown-bottom"></div>

  <audio id="bg-audio" loop>
    <source src="ok.mp3" type="audio/mpeg">
    Tvoj browser ne podržava audio element.
  </audio>

  <footer>
    © LAstarworks.space — All rights reserved
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2026-06-30T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "00:00:00:00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownElement.innerHTML =
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const audio = document.getElementById("bg-audio");
    function playAudio() {
      if (audio && audio.paused) {
        audio.play().catch(() => {});
      }
    }
    document.addEventListener("click", playAudio, { once: true });
    document.addEventListener("touchstart", playAudio, { once: true });

    // Valoviti puls: lijevo → desno → lijevo → pauza 5s → loop
    const icons = document.querySelectorAll('.social-item');

    function waveCycle(direction = 'forward') {
      const sequence = direction === 'forward' ? [...icons] : [...icons].reverse();

      sequence.forEach((icon, i) => {
        setTimeout(() => {
          icon.classList.add('active-pulse');
          setTimeout(() => icon.classList.remove('active-pulse'), 500);
        }, i * 200);
      });

      const totalDuration = sequence.length * 200 + 500;
      const nextDirection = direction === 'forward' ? 'backward' : 'forward';

      setTimeout(() => {
        if (nextDirection === 'forward') {
          setTimeout(() => waveCycle(nextDirection), 5000); // pauza 5 sekundi
        } else {
          waveCycle(nextDirection);
        }
      }, totalDuration);
    }

    waveCycle('forward');
  </script>
</body>
